services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: credit_system_db
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: credit_pass_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ── Redis (Celery Broker) ──
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # ── Django Web Server ──
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # ── Celery Worker ──
  celery:
    build: .
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
